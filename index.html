<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JC Glow Jewelry</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main id="products" class="products-container">
    <!-- Aquí se cargarán los productos con JS -->
  </main>

  <!-- Panel lateral del carrito -->
  <section id="cart-panel" class="cart-panel hidden" aria-label="Carrito de compras">
    <button id="close-cart" class="close-btn" aria-label="Cerrar carrito">✖</button>
    <h2>🍯 Carrito</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: $0</p>
    <a id="whatsapp-button" href="#" target="_blank" class="btn whatsapp-btn">Comprar por WhatsApp</a>
  </section>

  <!-- Botón flotante para abrir carrito en móvil -->
  <button id="open-cart" class="open-cart-btn" aria-label="Abrir carrito">🛒</button>

  <script src="script.js"></script>
</body>
</html>
